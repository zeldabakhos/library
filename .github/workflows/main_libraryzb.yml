name: Build and deploy ASP.Net Core app to Azure Web App - libraryzb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Publish app
        run: dotnet publish -c Release -o "${{ github.workspace }}/published_app"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: published_app
          path: ${{ github.workspace }}/published_app

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download published artifact
        uses: actions/download-artifact@v4
        with:
          name: published_app
          path: ./published_app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0EE7270088B94C6EB194FCAD0C1159CB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A9E186FE62C948B89477086898E6495E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E3E47B42F24348D0A48AC8117657DE76 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'libraryzb'
          slot-name: 'Production'
          package: ./published_app
